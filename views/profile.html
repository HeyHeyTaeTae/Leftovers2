<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../stylesheets/profile.css">
    <script type="text/javascript" src="../javascripts/app.js"></script>
	<title>Profile</title>
	<meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
	<div id="openFridge">
		<img src="../images/farmersmarket.jpg">
		<form class="form-inline" id="newGroceries">
		  <div class="form-group">
		    <label class="sr-only" for="exampleInputEmail3">Grocery Item</label>
		    <input type="text" class="form-control" name="grocery[groceryItem]" id="exampleInputEmail3" placeholder="Banana">
		  </div>
		  <div class="form-group">
		    <label class="sr-only" for="exampleInputPassword3">Expiration Date</label>
		    <input type="date" class="form-control" name="grocery[expirationDate]" id="exampleInputPassword3">
		  </div>
		  <button type="submit" class="btn btn-default">Add</button>
		</form>
		<ul class="list-group" id="groceries-ul">
	    </ul>
	</div>
</body>
  <script type="text/template" id="groceryTemplate">
    <% _.each(collection, function(item){ %>
      <li class='list-group-item'><%= item.groceryItem %>
        // label for expirationDate 
        // <span class="label label-default"><%= item.expirationDate%></span>
        <div class="buttons">         
          <button data-id="<%= item._id %>" onclick="Groceries.delete(this)" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </li>
    <% }); %>
  </script>
</html>
